<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Assignment</title>
    <style>
        div.videoblock {

            height: 300px;
            width: 300px;
            background-color: black;
            text-align: center;
            border-radius: 20px;
            float: left;
            margin-left: 20px
        }
        header {
            height: 100px;
            width: 100%;
            background-color:dodgerblue;
            color: darkslategray;
            border-radius: 40px;
            text-align: center;
            padding-top: 33px;
            margin-bottom: 20px;
        }
    </style>
    <!-- [if lt IE 9]>
    <script src="html5shiv.js"></script>

        <![endif] -->
</head>

<body>
    <header id="header">
        <h1>Video Vlogssssssss......!!!!</h1>
    </header>
    <section>
    <!-- controls -->
    <!-- autoplay -->
    <div class="videoblock">
        <video id="video" role="video playing" loop  poster="Video-Audio-Resource-Files/rose-poster.jpg" width="300px" height="200px">

            <source type="video/mp4" src="Video-Audio-Resource-Files/RoseWall.mov"> Your browser does not support the video element.

        </video>
        <br>
        <br>
        <div id="insertcontrols"></div>
        <h4 style="color: white; text-align: center">Raw Video
        </h4>
    </div>

    <div class="videoblock">
        <video id="video1" role="video mp4 playing" loop muted autoplay poster="Video-Audio-Resource-Files/rose-poster.jpg" width="300px" height="200px">

            <source type="video/mp4" src="https://www.w3schools.com/html/mov_bbb.mp4">
                
                <source  src="Video-Audio-Resource-Files/RoseWall.ogg" type="video/ogg">
                Your browser does not support the video element.

        </video>

        <br><br>
            <div>

                <button onclick="document.getElementById('video1').play()">Play</button>
    
                <button onclick="document.getElementById('video1').pause()">Pause</button>
    
                <button onclick="document.getElementById('video1').volume+=0.1"> +))</button>
    
                <button onclick="document.getElementById('video1').volume-=0.1">((-</button>
    
                <button onclick="document.getElementById('video1').muted = false">Unmute</button>
                <button onclick="document.getElementById('video1').muted = true">Mute</button>
    
           
        </div>
        <h4 style="color: white; text-align: center">Mp4 Converted Video
        </h4>
    </div>

    <div class="videoblock">
  <div style="height: 220px; position: relative;">
<span style="color: darkkhaki;">Loaded Mp3</span>
</div>
    <audio id="myAudio">

        <source src="Video-Audio-Resource-Files/Cabrobro.mp3" type="audio/mp3"> Your browser does not support the audio element.

    </audio>
    
    <button onclick="playAudio()" type="button">Play</button>
    <button onclick="pauseAudio()" type="button">Pause </button> 
    <button onclick="setHalfVolume()" type="button">+))</button>
<button onclick="setFullVolume()" type="button">((-</button>
    

    <h4 style="color: white; text-align: center">Raw Audio
    </h4>
</div>




</section>




    <template id="vcontrols">

        <div>

            <button onclick="document.getElementById('video1').play()">Play</button>

            <button onclick="document.getElementById('video1').pause()">Pause</button>

            <button onclick="document.getElementById('video1').volume+=0.1"> +))</button>

            <button onclick="document.getElementById('video1').volume-=0.1">((-</button>

            <button onclick="document.getElementById('video1').muted = false">Unmute</button>
            <button onclick="document.getElementById('video1').muted = true">Mute</button>

        </div>
    </template>

    <script>

        document.getElementById('insertcontrols').innerHTML = document.getElementById('vcontrols').innerHTML;
        var x = document.getElementById("myAudio"); 
        function playAudio() { 
    x.play(); 
} 

function pauseAudio() { 
    x.pause(); 
}

function setHalfVolume() { 
    x.volume+= 0.1;
}
   
function setFullVolume() { 
    x.volume-= 0.1;
} 
         
    </script>

 

</body>

</html>
